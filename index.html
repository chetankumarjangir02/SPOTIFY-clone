<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -  web player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close invert">
                <img width="30"src="close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="150" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">HOME</li>
                    <li><img class="invert" src="search.svg" alt="search">SEARCH</li>
                </ul>
            </div>


            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading ">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                    <div class="songlist">
                        <ul>
                        
                        </ul>
                    </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span> </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <div class="hamburger">
                            <img class="invert hamburger" src="hamburger.svg" alt="">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
                <div class="buttons">
                    <buttonc class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylit">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div data-folder="cs"class="card">
                        <div class="play">
                           <img src="play button.png" alt="">
                        </div>
                        <img src="bollywood.jfif" alt="">
                        <h2> Bollywoood Mix</h2>
                        <p>Pritam,Arijit Singh,Diljit,Badshah</p>
                    </div>

                    <div data-folder="ncs"class="card">

                        <div class="play">
                           <img src="play button.png" alt="">
                        </div>
                        <img src="punjabi.jfif" alt="">
                        <h2> Punjabi Mix</h2>
                        <p>Karan Aujlia,yo yo Honey singh,Diljit</p>
                    </div>


            
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                        
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="40" id="previous"src="prevsong.svg" alt="">
                            <img width="40" id="play"src="play.svg" alt="">
                            <img width="40" id="next"src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="30"class="invert"src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
